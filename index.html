<script type="text/javascript">
    setInterval(function () {
        if ($(".slider").hasClass("slide1")) {
            $(".slider").removeClass("slide1");
            $(".slider").addClass("slide2");

        }
        else if ($(".slider").hasClass("slide2")) {
            $(".slider").removeClass("slide2");
            $(".slider").addClass("slide3");
        }
        else if ($(".slider").hasClass("slide3")){
            $(".slider").removeClass("slide3");
            $(".slider").addClass("slide1");
        }
    },2000)

    $('.loginCloser').click(function () {
        $('#lgb').removeClass("login-box-open");
    });

    $('#loginOpener').click(function () {
        $('#lgb').toggleClass("login-box-open");
    });

    $('#loginBtn').click(function () {
        $('#lgb').toggleClass("login-box-open");


        var u = $('#username').val();
        var p = $('#password').val();


        $('.login-box .body').html(u + " " + p)


    });

</script>
